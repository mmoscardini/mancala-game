<!DOCTYPE html>
<html>
<head>
<!-- <script src="jquery-3.6.0.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<title>Makala game - menu</title>

<style>
table.board {
    margin: 80px auto;
    background: #999;
    border: 25px solid #333;
  }

  td {
    text-align: center;
  }
  
  td.pit {
    width: 200px;
    height: 200px;
  }

  td.bigpit {
    width: 200px;
    height: 200px;
    background: green;
  }
  
  tr.pitrow:nth-child(1) td.pit:nth-child(even),
  tr.pitrow:nth-child(2) td.pit:nth-child(even) {
    background: white;
  }
</style>
</head>
<body>
<h1>Mankala game<span th:text="${gameId}"></span></h1>

<table class="board">
    <tr  class="pitrow">
        <td th:text="${p1_bigpit.stones}" class="bigpit" rowspan="2"></td>
        <td th:each="pit : ${p1_pits}"  th:text="${pit.stones}" class="pit"></td>
        <td th:text="${p2_bigpit.stones}" class="bigpit" rowspan="2"></td>
    </tr>
    <tr  class="pitrow">
        <td th:each="pit : ${p2_pits}"  th:text="${pit.stones}" class="pit"></td>
    </tr>
  </table>



  </body>
</html>
